<!DOCTYPE html>
<html ng-app="google-maps">
  <head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="css/google-map.css">
    <script src="//maps.google.com/maps/api/js?sensor=true&libraries=geometry"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    <script src="js/markerclusterer.js"></script>
    <script src="js/google-map.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <section data-map-container>
      <div data-google-map offset="6" default-zoom="10" direction-service streetview-service preload="true" url="data.json" data-origin="orange county, ca" params="" data-cluster-markers="true"></div>
      <button test-location-markers ng-click="spamMarkers()" ng-show="isVisible.Map">Load 1k Markers</button>
      <div class="col-xs-12 col-md-3" auto-complete-container="">
        <input type="text" class="form-control" name="search" placeholder="Search Map" autocomplete="off" auto-complete-map ng-model="mapsearch" ng-show="isVisible.Map" />
      </div>
      <ul auto-complete-results-map ng-show="focus" class="col-xs-12 col-md-3"></ul>
      <div infowindow ng-show="isVisible.Infowindow" class="infowindow col-xs-12 col-md-3"></div>
      <div class="zoom-control" data-zoom-control>
        <div data-zoom="in" ng-show="isVisible.Map"><i class="fa fa-plus-square"></i></div>
        <div data-zoom="out" ng-show="isVisible.Map"><i class="fa fa-minus-square"></i></div>
      </div>
      <div street-view-close ng-show="!isVisible.Map" ng-click="closeStreetView($event)">&times;</div>
    </section>
    <section>
      <div class="container">
        <select class="form-control" data-location-select ng-model="regionsfilter" ng-options="item as item.title for item in regions" ng-init="regionsfilter = regions[0]"></select>
        <div class="row" data-location-items></div>
      </div>
    </section>
  </body>
</html>
