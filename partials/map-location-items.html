<div class="col-xs-12 col-sm-6 col-md-3" data-location-item title="{{item.data.title || item.data.name}}" ng-repeat="item in markers | filter:locationfilter">
  <div class="location-item-container">
    <a href="#" class="name" ng-click="locationItemClick($event,item)"><h5>{{item.data.title || item.data.name}}</h5></a>
  </div>
</div>
